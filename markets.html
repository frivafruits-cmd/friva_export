<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markets — Friva</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>


<header class="site-header">
  <div class="brand">
    <img src="images/logo.jpg" alt="Friva Logo" class="logo">
    <span class="brand-name" data-i18n="brandName">Friva Export</span>
  </div>
  <nav class="nav">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="about.html" data-i18n="nav.about">About</a>
    <a href="products.html" data-i18n="nav.products">Products</a>
    <a href="markets.html" data-i18n="nav.markets">Markets</a>
    <a href="harvest.html" data-i18n="nav.harvest">Harvest</a>
    <a href="contact.html" data-i18n="nav.contact">Contact</a>
  </nav>
  <div class="lang-select">
    <select id="langSwitcher">
      <option value="fa">🇮🇷 فارسی</option>
      <option value="en">🇬🇧 English</option>
      <option value="ru">🇷🇺 Русский</option>
      <option value="ar">🇦🇪 عربي</option>
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="ps">🇦🇫 پښتو</option>
      <option value="ur">🇵🇰 اردو</option>
    </select>
  </div>
</header>

<main class="container">
  <h1 data-i18n="markets.title">Export Markets</h1>
  <div class="market-grid">
    <div class="market">🇹🇷 <span data-i18n="country.tr">Turkey</span></div>
    <div class="market">🇷🇺 <span data-i18n="country.ru">Russia</span></div>
    <div class="market">🇦🇪 <span data-i18n="country.ae">UAE</span></div>
    <div class="market">🇦🇫 <span data-i18n="country.af">Afghanistan</span></div>
    <div class="market">🇵🇰 <span data-i18n="country.pk">Pakistan</span></div>
  </div>
  <p class="note" data-i18n="markets.note">Shipping by land/sea/air with cold-chain options.</p>
</main>

<footer class="site-footer">
  <img src="images/logo.jpg" alt="Friva Logo" class="footer-logo">
  <small data-i18n="footer">© 2025 Friva — All rights reserved.</small>
</footer>
</body>
</html>
